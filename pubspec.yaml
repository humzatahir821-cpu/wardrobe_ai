name: wardrobe_ai
description: Wardrobe AI - starter project (ready for Codemagic)
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  url_launcher: ^6.1.10
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.3
  shimmer: ^2.0.0
  image_picker: ^0.8.7
  tflite_flutter: ^0.10.0
  tflite_flutter_helper: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/labels.txt
    - assets/model.tflite
